<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Contact-The Mag | Modern Design Magazine</title>
  <meta name="description" content="Contact Poster Magazine for collaborations, commissions, and press." />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="canonical" href="/contact.html" />
  <link rel="stylesheet" href="/Assignment 5/css/variable.css?v=1.0.0" />
  <link rel="stylesheet" href="/Assignment 5/css/base.css?v=1.0.0" />
  <link rel="stylesheet" href="/Assignment 5/css/layout.css?v=1.0.0" />
  <link rel="stylesheet" href="/Assignment 5/css/component.css?v=1.0.0" />
  <link rel="stylesheet" href="/Assignment 5/css/responsive.css?v=1.0.0" />
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <header class="site-header" role="banner">
    <div class="container header-inner">
      <a class="brand" href="/home.html" aria-label="Poster Magazine Home"><span class="brand-title">THE MAG</span></a>
      <button id="navToggle" class="nav-toggle" aria-expanded="false" aria-controls="primaryNav" aria-label="Open navigation">
        <span class="hamburger"></span>
      </button>
      <nav id="primaryNav" class="primary-nav" role="navigation" aria-label="Main navigation">
        <ul>
          <li><a href="/Assignment 5/html/home.html">Home</a></li>
          <li><a href="/Assignment 5/html/about.html">About</a></li>
          <li><a href="/Assignment 5/html/blog1.html">Blog</a></li>
          <li><a href="/Assignment 5/html/blog2.html" aria-current="page">Stories</a></li>
          <li><a href="/Assignment 5/html/gallery.html">Gallery</a></li>
          <li><a href="/Assignment 5/html/contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" role="main">
    <section class="contact" aria-labelledby="contactTitle">
      <h1 id="contactTitle">Contact</h1>
      <p class="lede">Tell us about your project or inquiry.</p>

      <form id="contactForm" action="#" method="post" novalidate>
        <div class="form-grid">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" required aria-required="true" />

          <label for="email">Email</label>
          <input id="email" name="email" type="email" required aria-required="true" />

          <label for="subject">Subject</label>
          <input id="subject" name="subject" type="text" />

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required aria-required="true"></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary">Send message</button>
        </div>

        <div id="formStatus" role="status" aria-live="polite" class="form-status"></div>
      </form>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <p>&copy; <span id="year"></span> The Magazine</p>
    </div>
  </footer>

  <script src="/Assignment 5/js/main.js?v=1.0.0" defer></script>
</body>
</html>
